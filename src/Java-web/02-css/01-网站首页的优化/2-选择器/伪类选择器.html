<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			a:link {color: red}		/* 未访问的链接 */
			a:visited {color: #00FF00}	/* 已访问的链接 */
			a:hover {color: #FF00FF}	/* 鼠标移动到链接上：光标浮在表面 */
			a:active {color: #0000FF}	/* 选定的链接：左键点击下去并且还没有松开的状态，按住移走不会访问 */

			
		</style>
	</head>
	<body>
		<a href="#">黑马程序员</a>
	</body>
</html>
